<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mochiy+Pop+P+One&family=Open+Sans&family=Roboto&family=Roboto+Condensed&family=Spline+Sans&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <div class="wrapper">
            <p>
                <!-- Parágrafo com classe para os minutos, segundos e décimos -->
                <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="tens">00</span> 
            </p>
            <br>
            <button class="btn_start">Iniciar</button>  <!--Botão de iniciar-->
            <button class="btn_stop">Pausar</button>    <!--Botão de pausar-->
            <button class="btn_reset">Zerar</button>    <!--Botão de resetar-->
        </div>
    
    </div>

    <!-- Script -->
    <script src="./js/script.js"></script>

</body>

</html>
